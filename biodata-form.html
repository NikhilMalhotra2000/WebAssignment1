<!DOCTYPE html>
<html>
    <head>
        <title>biodata-form</title>
    </head>
    <body>
        <h1> My Bio Data </h1>

        <fieldset style="border:2px solid black;box-shadow:1px 0.5px;"><legend>Personal Information</legend>
                <form action="successful.html">
                    FirstName:<input type ="text" placeholder="FirstName" > LastName:<input type="text" placeholder="LastName">
                    <br>
                    <br>
                    Male:<input type="radio" value="male" name="gender"> Female:<input type="radio" value="female" name="gender"> Other: <input type="radio" value="other" name="gender">
                    <br>
                    <br>
                    Date of Birth: <input type="date">
                    <br>
                    <br>
                    E-Mail: <input type="email" placeholder="Enter Your Email">
                    <br>
                    <br>
                    Phone <input type="number" placeholder="+91">
                    <br>
                    <br>
                    Height <input type="text" placeholder="Height in Feet">
                
                
               
        </fieldset>
        <fieldset style="border:2px solid black;box-shadow:1px 0.5px;"><legend>Education</legend>
                    School Name: <input type="text" placeholder="School Name">
                    <br>
                    <br>
                    Class: <input type="text" placeholder="Enter Class">
                    <br>
                    <br>
                    Stream: <select name="Stream" id="stream"><option>Stream</option><option>CSE</option><option>Mechanical</option></select>
                    <br>
                    <br>
                    Marksheet: <input type="file" name="marksheet">
        </fieldset>
        <br>
        
        <input type="submit">
         
        </body>
    </body>
</html>
